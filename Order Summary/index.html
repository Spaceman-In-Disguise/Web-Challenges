<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Summary Card</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="preload" href="css/styles.css" as="style" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="summary-card border">
    <img class="image-hero" src="img/illustration-hero.svg">
    <div class="content ">
      <div>
        <h2 class="text-center">Order Summary</h2>
  
        <p class="text-center">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>        
      </div>
      
      <div class="ligh-blue border row padding-ligh w-100 card-plan">
        <div class="row">
          <img class="icon" src="img/icon-music.svg">
          
          <div class="column">
            <p class="bold">Annual Plan</p>
            <p>$59.99/year</p>
          </div>

        </div>
        <a href="#">Change</a>
      </div>
      <input class="button border-ligh w-100" type="button" value="Proceed to Payment">
      <a class="text-center off" href="#">Cancel Order</a>
    </div>
  </div>
</body>

</html>
